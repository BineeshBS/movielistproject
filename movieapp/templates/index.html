{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="180" height="200">
            <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
            <a class="btn btn-primary" href="{% url 'movieapp:detail' i.id %}">Get Details</a>
            </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<a class="btn btn-warning" href="{% url 'movieapp:add_movie' %}">Add Movie</a>
{% endblock %}
